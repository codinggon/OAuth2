spring:
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://localhost:3306/gonlog
    username: root
    password: 1234

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true

  data:
    web:
      pageable:
        one-indexed-parameters=true: true

logging:
  level:
    org.hibernate.sql : DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder : TRACE


